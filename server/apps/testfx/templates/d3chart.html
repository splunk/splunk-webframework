<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>d3chart test</title>
  <link rel="stylesheet" href="{{STATIC_URL}}testfx/mocha.css" />
  <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}splunkjs/contrib/bootstrap.css" />
</head>
<body>
  <script>window.SPLUNKJS_STATIC_URL = "{{STATIC_URL}}";</script>
  
  <script src="{{STATIC_URL}}testfx/jquery-1.8.2.min.js"></script>
  <script src="{{STATIC_URL}}testfx/mocha.js"></script>
  <script src="{{STATIC_URL}}splunkjs/splunk.js"></script>
  <script src="{{STATIC_URL}}splunkjs/contrib/require.js"></script>
  <script src="{{STATIC_URL}}splunkjs/config.js"></script> 
  <style type="text/css">
  
  </style>
  <div id="content">
    <div class="row">
      <div class="span4">
      <h3>d3chart</h3>
      <p>Should be a d3chart control</p>
      </div>
      <a class="btn btn-primary span1 offset2" href="{% url 'testfx:next' id='d3chart' %}">Next</a>
    </div>
    <div class="row">
      <div class="span7">
        <div id="hook" class="splunk"></div>
      </div>
      <div class="span5" >
        <div id="mocha"></div>     
      </div>
    </div>
  </div>
  <script>  
      require(["splunkjs/ready!"], function() {
          
        mocha.globals(['djdt']);
        mocha.add = function(suite) {
          mocha.suite.emit('require', suite);
        };

        var _ = require('underscore');
        mocha.setup('exports');

        require(
          [
            "testfx/tests/d3chart", 
          ], 
          function() {
            _.each(arguments, function(suite) {
              mocha.add(suite);
            });
          
            mocha.run();
          }
        );
    });
  </script>
</body>
</html>
